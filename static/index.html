<!DOCTYPE html>
<html lang="pl">

<head>
    <title>MP3 PLAYER</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MP3 PLAYER" />
    <meta name="author" content="Wojciech Łącki" />
    <meta name="keywords" content="MP3 PLAYER">
    <meta name="generator" content="Visual Studio Code">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="gfx/icons/mp3.ico" />
    <script src="js/main_js/jquery331.js"></script>
    <script src="js/main_js/three.js"></script>
    <script src="js/other_js/Settings.js"></script>
    <script src="js/other_js/Main.js"></script>
    <script src="js/other_js/Music.js"></script>
    <script src="js/other_js/Ui.js"></script>
    <script src="js/other_js/Net.js"></script>
    <script src="js/other_js/Net_User.js"></script>
    <script src="js/other_js/Visual.js"></script>
    <script src="js/other_js/Cube.js"></script>
</head>

<body>
    <div id="albums"></div>
    <div id="songs"></div>
    <div id="information">
        <div id="mainInformation">
            <div id="currentTitle"></div>
            <div id="time"></div>
        </div>
        <div id="duration">
            <div id="durationZip"></div>
        </div>
        <div id="mainButtons">
            <div id="sideButtonsLeft">
                <img id="getPlaylists" class="hover" src="gfx/icons/playlist.png" alt="getPlaylists" />
                <img id="showVisual" class="hover" src="gfx/icons/visual.png" alt="showVisual" />
            </div>
            <div id="middleButtons">
                <img id="random" class="hover" src="gfx/icons/random_off.png" alt="random_off" />
                <img id="skip_left" class="circle hover" src="gfx/icons/skip_left.png" alt="left" />
                <img id="globalPlayPause" class="circle hover" src="gfx/icons/play.png" alt="play" />
                <img id="skip_right" class="circle hover" src="gfx/icons/skip_right.png" alt="right" />
                <img id="repeat" class="hover" src="gfx/icons/repeat_off.png" alt="repeat_off" />
            </div>
            <div id="sideButtonsRight">
                <div id="volumeBorder">
                    <div id="volume">
                        <div id="volumeZip"></div>
                    </div>
                </div>
                <img id="volumeIMG" src="gfx/icons/volume_on.png" alt="volume_on" />
            </div>
        </div>
    </div>
    <div id="visual"></div>
    <audio id="audio">
        <source id="source" src="" type="audio/mpeg" />
    </audio>
</body>

</html>
